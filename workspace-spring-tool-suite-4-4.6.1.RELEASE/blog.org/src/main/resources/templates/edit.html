<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Post</title>
</head>
<body>
<div class="panel-heading">
            <h3>Edit Post</h3>
        </div>
        <form action="#" th:action="@{/edit/{id}(id=${item.id})}" th:object="${item}" method="post">
        <div class="form-group">
        	<label for="title">Titolo:</label>
        	<input type="text" class="form-control" id="title" th:field="*{title}" placeholder="titolo">
        	<label for="content">Contenuto:</label>
        	<input type="text" class="form-control" id="content" th:field="*{content}" placeholder="contenuto">
            <a class="btn btn-danger" th:href="@{/index}">Cancel</a>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>

</body>
</html>
